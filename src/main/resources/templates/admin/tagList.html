<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>查看类型</title>
    <link rel="stylesheet" th:href="@{/static/admin/layui/css/layui.css}" media="all">
    <script th:src="@{/static/admin/layui/layui.js}"></script>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>

    <!--这里要改成自己的资源路径-->
    <style>
        body {
            margin: 50px;
        }
    </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看博客标签</legend>
</fieldset>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--//这里是弹出层的表单信息-->
<!--//表单的id用于表单的选择，style是在本页隐藏，只有点击编辑才会弹出-->
<div class="layui-row" id="popUpdateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" action="" style="margin-top:20px" >

            <div class="layui-form-item">
                <label class="layui-form-label">标签名</label>
                <div class="layui-input-block">
                    <input type="text" name="tagName" id="categoryName" required  lay-verify="required" autocomplete="off" placeholder="请输入类型名" class="layui-input">
                    <input type="hidden" name="id" id="id" required  lay-verify="required" autocomplete="off" placeholder="请输入类型名" class="layui-input">

                </div>
            </div>


            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script th:src="@{/static/admin/layui/layui.js}"></script>
<!--这里要改成自己的资源路径-->
<script>
    layui.use('table', function() {
        var table = layui.table; //表格


        //向世界问个好
        layer.msg('Hello World');

        //执行一个 table 实例
        table.render({
            elem: '#demo',
            height: 400,
            width: 714,
            url: '/getTags',//数据接口
            title: '类型表',
            page: true, //开启分页
            toolbar: 'default' ,//开启工具栏，此处显示默认图标，可以自定义模板，详见文档,
            totalRow: true ,//开启合计行
            cols: [//表头
                [
                    { type: 'checkbox', fixed: 'left' },
                    { field: 'id', title: '序号', width: 80, sort: true },
                    { field: 'tagName', title: '标签名', width: 200 },
                    { fixed: 'right', title:'操作',width: 378, align: 'center', toolbar: '#barDemo' }
                ]
            ]
        });

        //监听 头 工具栏事件
        table.on('toolbar(test)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch(obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0) {
                        layer.msg('请选择一行');
                    } else if(data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });
        //监听 行 工具事件
        table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data ,//获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail') {
                layer.msg('查看操作');
            } else if(layEvent === 'del') {
                layer.confirm('真的删除行么', function(index) {
                    //向服务端发送删除指令
                    $.ajax({
                        type:"post",
                        url:"/deleteTags",
                        dataType: "json",
                        data:{'id':data.id},
                        success:function(result){
                            if(result.status==200){
                                layer.msg("删除成功", {icon: 6});
                                setTimeout(function () {
                                    obj.del(); //删除对应行（tr）的DOM结构
                                    layer.close(index);
                                },1000)

                            }else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    })

                });
            } else if(layEvent === 'edit') {
                // layer.msg('编辑操作:<br>' + JSON.stringify(data));
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 1,
                    title: "修改类型信息",
                    shade: false,
                    area: ['420px', '230px'],
                    content: $("#popUpdateTest"), //引用的弹出层的页面层的方式加载修改界面表单
                    success: function(){
                        $("#categoryName").val(data.tagName);
                        $("#id").val(data.id);
                    }
                })
                setFormValue(obj,data)


            }
        });
    });

    function setFormValue(obj,data) {

        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            // form.on('submit(formDemo)', function(data){
            //     layer.msg(JSON.stringify(data.field));
            //     return false;
            // });

            form.on('submit(demo11)', function (massage) {
                $.ajax({
                    url: '/updateTags',
                    type: 'post',
                    dataType: "json",
                    // data:JSON.stringify(data.field),
                    data: {
                        'id': massage.field.id,
                        'tagName': massage.field.tagName
                    },
                    success: function (data) {
                        if (data.status == 200) {
                            layer.closeAll('loading');
                            layer.load(2);
                            layer.msg("修改成功", {icon: 6});
                            setTimeout(function () {
                                obj.update({
                                    tagName:massage.field.tagName
                                });//修改成功修改表格数据不进行跳转
                                layer.closeAll();//关闭所有的弹出层
                            }, 1000);
                            $("#reset").trigger("click");
                            $('#demo1').attr('src', "/file/${sessionScope.user.headimg}");
                            加载层 - 风格
                        } else if (data.status == 500) {
                            layer.msg("类型已存在", {icon: 5});
                        }

                    }
                })
                return false;
            });

        });
    }


</script>

</html>
